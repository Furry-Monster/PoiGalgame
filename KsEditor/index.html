<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KsScript Language Editor</title>
    <link rel="stylesheet" href="./css/yuko-reset.css">
    <link rel="stylesheet" href="./css/yuko-global.css">
    <link rel="stylesheet" href="./external/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="./external/jquery-ui/jquery-ui.theme.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./external/farbtastic/farbtastic.css">
</head>

<body>

    <div id="main-container">
        <!-- Left Menu Area -->
        <div id="y-area-menu" class="y-level1-container">
            <div id="y-area-logo" class="y-level2-container">
                <img src="./images/logo.png" alt="RyougiChan">
            </div>
            <div id="y-area-info" class="y-level2-container">
                <ul id="y-info-list">
                    <li>Author: <a href="https://github.com/RyougiChan">RyougiChan</a></li>
                    <li>Repository: <a href="https://github.com/RyougiChan/PoiGalgame">PoiGalgame</a></li>
                    <li>DOCS: <a href="https://github.com/RyougiChan/PoiGalgame/wiki">Ks Language Document </a></li>
                </ul>
            </div>
            <div id="y-area-components" class="y-level2-container">
                <ul id="y-components-list">
                    <li data-widget="ks-action">
                        <div class="y-widget y-widget-action"></div><span>Action</span>
                    </li>
                    <li data-widget="ks-line">
                        <div class="y-widget y-widget-line"></div><span>Line</span>
                    </li>
                    <li data-widget="ks-bg">
                        <div class="y-widget y-widget-bg"></div><span>Bacground</span>
                    </li>
                    <li data-widget="ks-fg">
                        <div class="y-widget y-widget-fg"></div><span>Foreground</span>
                    </li>
                    <li data-widget="ks-bgm">
                        <div class="y-widget y-widget-bgm"></div><span>BGM</span>
                    </li>
                    <li data-widget="ks-video">
                        <div class="y-widget y-widget-video"></div><span>Video</span>
                    </li>
                    <li data-widget="ks-selector">
                        <div class="y-widget y-widget-selector"></div><span>Selector</span>
                    </li>
                    <li data-widget="ks-judge">
                        <div class="y-widget y-widget-judge"></div><span>Judge</span>
                    </li>
                    <li data-widget="ks-adjuster">
                        <div class="y-widget y-widget-adjuster"></div><span>Adjuster</span>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Middle Draggable Area -->
        <div id="y-area-operation" class="y-level1-container">
            <div id="y-area-draggable">
                <div id="y-area-zoom">
                    <div class="y-area-zoombtn" id="y-area-zoom-n">-</div>
                    <div class="y-area-zoombtn" id="y-area-zoom-v"><input class="no-border-input" type="text"
                            value="100"> %</div>
                    <div class="y-area-zoombtn" id="y-area-zoom-p">+</div>
                </div>
                <div id="y-area-scaleable">
                    <!-- Commond Action Example -->
                    <div id="ks-action-1" class="ks-widget ks-action">
                        <span class="ks-remove">×</span>
                        <div class="ks-action-cont ks-action-info">
                            <span>ID: 1</span>/<span>场景1</span>
                        </div>
                        <div class="ks-action-cont ks-action-grid">
                            <div class="ks-action-grid-item">
                                <div class="ks-button ks-color-picker">
                                    <div class="color-picker"></div>
                                </div>
                                <div>
                                    <input id="ks-select_action-1_color" class="no-border-input color-hex" type="text"
                                        value="#xxxxxx">
                                </div>
                            </div>
                            <div class="ks-action-grid-item">
                                <div class="ks-button add-ks-line">+</div>
                            </div>

                        </div>
                        <div class="ks-action-cont ks-action-grid">
                            <div class="ks-action-grid-item">
                                <div class="ks-button ks-square ks-blue"><span>BGM</span><input type="file"
                                        name="ks-action-1_bgm" accept="audio/*" /></div>
                                <select id="ks-select_action-1_bgmaction" class="ks-select">
                                    <option selected="selected">play</option>
                                    <option>pause</option>
                                    <option>resume</option>
                                    <option>stop</option>
                                </select>
                                <input id="ks-action-1_bgmvolume" class="no-border-input" type="text" value=""
                                    placeholder="Volume">
                                <label class="ks-input-label" for="ks-action-1_bgmloop">loop</label>
                                <input id="ks-action-1_bgmloop" type="checkbox">
                            </div>
                        </div>
                        <div class="ks-action-cont ks-action-grid">
                            <div class="ks-action-grid-item">
                                <div class="ks-button ks-square ks-blue"><span>VOICE</span><input type="file"
                                        name="ks-action-1_voice" accept="audio/*" /></div>
                                <select id="ks-select_action-1_voiceaction" class="ks-select">
                                    <option selected="selected">play</option>
                                    <option>pause</option>
                                    <option>resume</option>
                                    <option>stop</option>
                                </select>
                                <input id="ks-action-1_voicevolume" class="no-border-input" type="text" value=""
                                    placeholder="Volume">
                                <label class="ks-input-label" for="ks-action-1_voiceloop">loop</label>
                                <input id="ks-action-1_voiceloop" type="checkbox">
                            </div>
                        </div>
                        <div class="ks-action-cont ks-action-grid">
                            <div class="ks-action-grid-item">
                                <select id="ks-select_action-1_actor" class="ks-select">
                                    <option selected="selected">ACTOR</option>
                                    <option>女の子</option>
                                    <option>渚</option>
                                    <option>朋也</option>
                                </select>
                            </div>
                            <div class="ks-action-grid-item">
                                <select id="ks-select_action-1_align" class="ks-select">
                                    <option selected="selected">ALIGN</option>
                                    <option>LT</option>
                                    <option>LM</option>
                                    <option>LB</option>
                                    <option>MT</option>
                                    <option>MM</option>
                                    <option>MB</option>
                                    <option>RT</option>
                                    <option>RM</option>
                                    <option>RB</option>
                                </select>
                            </div>
                            <div class="ks-action-grid-item">
                                <select id="ks-select_action-1_style" class="ks-select">
                                    <option selected="selected">STYLE</option>
                                    <option>normal</option>
                                    <option>bold</option>
                                    <option>italic</option>
                                </select>
                            </div>
                        </div>
                        <div class="ks-action-cont ks-action-grid">
                            <div class="ks-action-grid-item">
                                <div>
                                    <input id="ks-select_action-1_fontsize" class="no-border-input" type="text" value=""
                                        placeholder="Size(px)">
                                </div>
                            </div>
                            <div class="ks-action-grid-item">
                                <div>
                                    <input id="ks-select_action-1_linespacing" class="no-border-input" type="text"
                                        value="" placeholder="Space(px)">
                                </div>
                            </div>
                        </div>
                        <div class="ks-action-cont ks-action-grid">
                            <div class="ks-action-grid-item">
                                <div class="ks-button ks-square ks-blue"><span>BG</span><input type="file"
                                        name="ks-action-1_bg" accept="image/*" /></div>
                                <select id="ks-select_action-1_bglayer" class="ks-select">
                                    <option selected="selected">LAYER</option>
                                    <option>Foreground3</option>
                                    <option>Foreground2</option>
                                    <option>Foreground1</option>
                                    <option>Ground</option>
                                    <option>Background1</option>
                                    <option>Background2</option>
                                    <option>Background3</option>
                                </select>
                            </div>
                            <div class="ks-action-grid-item">
                                <div class="ks-button ks-square ks-blue"><span>FG</span><input type="file"
                                        name="ks-action-1_fg" accept="image/*" /></div>
                                <select id="ks-select_action-1_fglayer" class="ks-select">
                                    <option selected="selected">LAYER</option>
                                    <option>Foreground3</option>
                                    <option>Foreground2</option>
                                    <option>Foreground1</option>
                                    <option>Ground</option>
                                    <option>Background1</option>
                                    <option>Background2</option>
                                    <option>Background3</option>
                                </select>
                            </div>
                        </div>
                        <div class="ks-line">
                            <input type="text" class="ks-input" placeholder="Line Text"><span class="ks-remove">×</span>
                        </div>
                    </div>
                    <!-- Selector Example -->
                    <div style="display: none;" id="ks-action-2" class="ks-widget ks-action">
                        <span class="ks-remove">×</span>
                        <div class="ks-action-cont ks-action-info">
                            <span>ID: 2</span>/<span>场景2</span>
                        </div>
                        <div class="ks-selector">
                            <div class="ks-action-cont ks-action-grid">
                                <div class="ks-action-grid-item">
                                    <div class="ks-button add-ks-selector-item">+</div>
                                </div>
                            </div>
                            <div class="ks-accordion">
                                <h3>1
                                    <span class="ks-accordion-op ks-accordion-remove">×</span>
                                    <span class="ks-accordion-op ks-accordion-addline">+</span>
                                    <span class="ks-accordion-op ks-accordion-addbgm">bgm</span>
                                    <span class="ks-accordion-op ks-accordion-addvoice">voice</span>
                                    <span class="ks-accordion-op ks-accordion-addbg">bg</span>
                                </h3>
                                <div class="ks-accordion-item">
                                    <input type="text" class="ks-input ks-accordion-item_text" placeholder="Item Text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Judge Example -->
                    <div id="ks-action-3" class="ks-widget ks-action">
                        <span class="ks-remove">×</span>
                        <div class="ks-action-cont ks-action-info">
                            <span>ID: 3</span>/<span>场景3</span>
                        </div>
                        <div class="ks-judge">
                            <div class="ks-action-cont ks-action-grid">
                                <div class="ks-action-grid-item">
                                    <div class="ks-button add-ks-orjudge-item">+</div>
                                </div>
                            </div>
                            <div class="ks-accordion">
                                <h3>1
                                    <span class="ks-accordion-op ks-accordion-remove">×</span>
                                    <span class="ks-accordion-op ks-accordion-add-andjudge">+</span>
                                </h3>
                                <div class="ks-accordion-item ks-accordion-andjudge-list">
                                    <div class="ks-accordion-andjudge-item" id="ks-accordion-add-andjudge-1-item-1">
                                        <select class="ks-select">
                                            <option selected="selected">Health Point</option>
                                            <option>Mana Point</option>
                                        </select>
                                        =
                                        <input type="number" class="ks-input" placeholder="VALUE">
                                        <span class="ks-remove">×</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Right Code Area -->
        <div id="y-area-code" class="y-level1-container">
            <div id="y-area-codetext" class="y-level2-container">

            </div>
            <div id="y-area-codeop" class="y-level2-container">
                <button id="y-button-import" class="ks-button ks-square">
                    <span>IMPORT</span>
                    <input type="file" name="ks-import" accept=".ks" />
                </button>
                <button id="y-button-export" class="ks-button ks-square">EXPORT</button>
            </div>
        </div>
    </div>

    <script src="./external/jquery-ui/jquery.js"></script>
    <script src="./external/jquery-ui/jquery-ui.js"></script>
    <script src="./external/farbtastic/farbtastic.js"></script>
    <script src="./js/y-widget.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
