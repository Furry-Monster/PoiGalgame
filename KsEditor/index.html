<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KsScript Language Editor</title>
    <link rel="stylesheet" href="./css/yuko-reset.css">
    <link rel="stylesheet" href="./css/yuko-global.css">
    <link rel="stylesheet" href="./external/jquery-ui.css">
    <link rel="stylesheet" href="./external/jquery-ui.theme.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div id="main-container">
        <!-- Left Menu -->
        <div id="y-area-menu" class="y-level1-container">
            <div id="y-area-description" class="y-level2-container">
                <img src="./images/logo.png" alt="RyougiChan">
            </div>
            <div id="y-area-components" class="y-level2-container">

            </div>
        </div>
        <div id="y-area-operation" class="y-level1-container">

        </div>
        <div id="y-area-code" class="y-level1-container">
            <div id="y-area-codetext" class="y-level2-container">

            </div>
            <div class="y-level2-container">
                <button id="y-button-import">IMPORT</button>
                <button id="y-button-export">EXPORT</button>
            </div>
        </div>
    </div>

    <script src="./external/jquery.js"></script>
    <script src="./external/jquery-ui.js"></script>
</body>
</html>
